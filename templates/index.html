<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission to Mars</title>
    <link 
        rel="stylesheet" 
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="container">
            <div class="jumbotron text-center">
                <h1>Mission to Mars</h1>
                <p><a 
                    class="btn btn-default btn-lg" 
                    href="/scrape"
                    role="button">Scrape New Data</a></p>
            </div>
        </div>
    </div>
    <!-- Mars News -->
    <div class="row" id="mars-news">
        <div class="col-md-12">
            <div class="media">
                <div class="media-body">
                    <h2 class="text-center">Latest Mars News</h2>
                    <h4 
                        class="text-center">{{mars.news_title}}</h4>
                    <p class="text-center">{{ mars.news_paragraph }}</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Featured Image -->
    <div class="row" id="mars-featured-image">
        <div class="col-md-12">
            <h2 class="text-center">Featured Mars Image</h2>
            <img 
                src="{{ mars.featured_image }}" 
                class="center-block" 
                alt="Responsive image"
            />
        </div>
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <!-- Mars Facts -->
            <div class="row" id="mars-facts">
                <h4 class="text-center">Mars Facts</h4>
                {{ mars.facts | safe }}
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
    <!-- Hemisphere Images -->
    <div class="row" id="hemisphere_images">
        <div class="col-md-12">
            <h2 class="text-center">Mars Hemisphere Images</h2>
            <div class=".col-md-2 .col-xs-8"></div>
            <div class="row">
            {% for hemispheres in mars.hemisphere_images %}
                <div class = "col-md-6 .col-xs-8">
                    <div class = "thumbnail">
                        <img src="{{ hemispheres.final_image }}" alt="Responsive image" style = "width:50%"/>
                        <div class="caption center-block">   
                            <h4 class="text-center">{{hemispheres.title}}</h4>
                        </div> 
                    </div>
                </div>
            {% endfor %}
            </div>
            <div class=".col-md-2 .col-xs-8"></div>
        </div>
    </div>
</body>
</html>
